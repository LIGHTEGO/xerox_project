<!DOCTYPE html>
<html>
    <head>
        <title>card</title>
        <link rel="stylesheet" href="card.css">
    </head>
    <body>
        <section id="contact">
            <h1 class="h-primary">PAY NOW</h1>
        <div id="contact-box">
        <form action="">
            <div id="form-group">
            <label for="name" >NAME*:</label>
            <input type="text" id="name" name="name" required>
            </div>
            <div id="form-group">
            <label for="mail">Email*:</label>
            <input type="email" id="mail" name="mail" required>
            </div>
            <div id="form-group">
            <label for="phone">PH NUMBER*:</label>
            <input type="number" id="phone" name="phone" required>
            </div>
            <div id="form-group">
            <p>Card Type:
                <select name="card_type" id="card_type" required>
                    <option value="">Select a card type---</option>
                    <option value="visa">Visa</option>
                    <option value="Rupay">Rupay</option>
                    <option value="Mastercard">Mastercard</option>
                </select>
            </p>
            <p>
                Card Number:*<input type="number" name="card_number" id="card_number" placeholder="1111-2222-3333-4444">
            </p>
            <p>
                Expiry Date*:<input type="date" name="date" id="date" placeholder="01-01-2023">
            </p>
            <p>
                CVV*:<input type="password" name="cvv" id="cvv">
            </p>
            </div>
            <div class="from-group">
            <input type="submit" value="Pay Now">
            </div>
        </form>
        </div>
        </section>
    </body>
</html>
